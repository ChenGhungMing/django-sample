<!-- hello_world.html -->

<!DOCTYPE html>
<html>
    <head>
        <title>I come from template!!</title>
        <style>
            body {
               background-color: lightyellow;
            }
            em {
                color: LightSeaGreen;
            }
        </style>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">測試網頁</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                    <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                        <input type="text" name=text>
                        <input type="submit" value="送出">
                    </form>
                <!-- /.row -->
                <div class="row">
                <div class="col-lg-12">
                <h1>輸出：</h1>
                </div>
                    <div class="col-lg-12">
                        <textarea class="col-lg-12" style="resize:none;height:400px;background-color:#666262" rows="4" cols="50">    
                            {{ text }}
                        </textarea>
                    </div>
                    {{ text }}
                </div>
            </div>
        </div>
    </head>
    <body>
    </body>
</html>
